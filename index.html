<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Random Quote Generator</title>
</head>

<body>
    <div class="container">
        <div class="sub-container">
            <div class="quote-author">
                <h4 class="ta-center" id="author-name"></h4>
            </div>
            <div class="options-container">
                <div class="famous-quote">
                    <button id="famous-quote">Famous Quotes</button>
                </div>
                <div class="inspirational-quote">
                    <button id="inspirational-quote">Inspirational</button>
                </div>
            </div>
            <div class="quote ta-center">
                <label id="quote"></label>
            </div>
        </div>
        <div class="button-options">
            <div class="regroup">
                <img id="regroup" src="./assets/Regroup.svg">
            </div>
            <div class="link">
                <img id="copy-quote" src="./assets/link.svg">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
